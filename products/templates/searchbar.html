{% extends 'base.html' %}

{% block content %}

    <h2 class="text center" style="margin-left: 20px;"> Search Results:  </h2>

        <hr>
     <a href="{% url 'showProducts' %}" class="btn btn-primary mt-2"><i class="bi bi-arrow-left-circle-fill"></i> Back</a>

        <div class="container">

            <div class="row justify-content-center m-4">

                {% if products %}
    
                    {% for product in products %}
        
                       <div class="col-lg-3 mb-3 col-md-6 d-flex align-items-stretch justify-content-center">
                    <div class="card profile-card-5">
                        <div class="card-img-block">
                            <img class="card-img-top" src="{{ product.image.url }}" alt="Card image cap">
                        </div>
                        <div class="card-body pt-0">
                            <span class="badge rounded-pill text-bg-secondary">{{ product.category.name }}</span>
                            <h5 class="card-title">{{ product.name }}</h5>

                            <span><a href="{% url 'product' product.pk  %}" style="background-color: #5707b3;" class="btn btn-primary m-1">View</a></span>

                        </div>
                    </div>
                </div>
        
                    {% endfor %}
        
                {% else %}
                     <p>No Products available </p>
                {% endif %}
    
            </div>

        </div>


{% endblock %}
